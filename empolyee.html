<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Employee Details</title>
  </head>
</html>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    
    <div class="container text-center">
        <br/>
        <h1>Employee Details</h1>
        <br/>
      <div class="row row-cols-2">
        <div class="col">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <script>
                    async function fetchEmployeeDetails() {
                        try {
                            const response = await fetch('https://<API_GATEWAY_ENDPOINT>');
                            const employees = await response.json();

                            const container = document.querySelector('.row.row-cols-2');
                            container.innerHTML = ''; // Clear existing content

                            employees.forEach(employee => {
                                const cardHTML = `
                                    <div class="col">
                                        <div class="card mb-3" style="max-width: 540px;">
                                            <div class="row g-0">
                                                <div class="col-md-4">
                                                    <img style="border-radius: 100%;" 
                                                        src="${employee.imagePath || 'https://via.placeholder.com/150'}" 
                                                        class="img-fluid rounded-start" 
                                                        alt="${employee.fullName}">
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${employee.fullName}</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>`;
                                container.innerHTML += cardHTML;
                            });
                        } catch (error) {
                            console.error('Error fetching employee details:', error);
                        }
                    }
                    // Call the function when the page loads
                    document.addEventListener('DOMContentLoaded', fetchEmployeeDetails);
                </script>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
