<!-- index.html -->
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css\styles.css" rel="stylesheet">
  <title>Admin Login</title>
</head>

</html>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Login Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
  <div class="h-100 d-flex align-items-center justify-content-center">
    <h1 style="padding-top: 15px; padding-bottom: 15px">Admin Login Page</h1>
  </div>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <form onsubmit="return OnSubmit(event);">
      <label for="number">Employee Number</label><br />
      <input type="text" id="number" aria-describedby="numberHelp"><br />
      <label for="password">Password</label><br />
      <input type="password" id="password" aria-describedby="passwordHelp"><br />
      <input type="submit" value="Login"><br />
    </form>
  </div>
  <div id="errorMessage" class="h-100 d-flex text-danger align-items-center justify-content-center">
  </div>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
